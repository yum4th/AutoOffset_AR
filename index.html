<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の計算ツール</title>
</head>
<body>

    <h1>簡単！足し算ツール</h1>
    <p>数字を入力してボタンを押してください。</p>

    <input type="number" id="num1" placeholder="数字1">
    +
    <input type="number" id="num2" placeholder="数字2">
    
    <button onclick="calc()">計算する</button>

    <h2>結果: <span id="result">---</span></h2>

    <script>
        function calc() {
            // 1. 画面に入力された数字を取得する
            const n1 = document.getElementById('num1').value;
            const n2 = document.getElementById('num2').value;

            // 2. 足し算をする (Numberで数値に変換しないと文字として連結されてしまうため注意)
            const sum = Number(n1) + Number(n2);

            // 3. 結果を画面に表示する
            document.getElementById('result').innerText = sum;
        }
    </script>

</body>
</html>
